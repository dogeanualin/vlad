<!DOCTYPE html>
<html>
<head>
    <title>Database Viewer - Tables</title>
</head>
<body>
    <h1>Database Viewer - Tables</h1>
    <h2>{{ database }}</h2>
    <p>Tables:</p>
    <ul>
        {% for table in tables %}
        <li><a href="/table/{{ database }}/{{ table }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
